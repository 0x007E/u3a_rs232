kibot:
  version: 1

globals:
  # Filters for KiBot warnings
  filters:
    - filter: Ignore PcbDraw missing components
      number: 103
    - filter: Ignore missing KiCad config, not in docker images
      number: 8
    - filter: Ignore missing KiCad 3D models, not in docker images
      number: 10
    - filter: Ignore missing KiCad config from KiAuto, not in docker images
      number: 58
      regex: kicad_common.json
  # This will undo the `set_text_variables` when we run it locally
  restore_project: true
  # We will use a value externally formatted
  time_reformat: false

preflight:
  check_zone_fills: true
  fill_zones: true
  run_erc: true
  run_drc: true
  filters:
    # - filter: 'does not match copy in library'
    #   error: 'lib_footprint_mismatch'
    #   regex: 'does not match copy in library'
  set_text_variables:
    - name: 'date'
      command: 'date +%d.%m.%Y'

outputs:
  - name: 'bom_xlsx'
    comment: "Spreadsheet for the Bill of Materials"
    type: bom
    dir: './bom'
    options: &bom_options
      xlsx:
        datasheet_as_link: MFP
        max_col_width: 40
        highlight_empty: false
      columns:
        - Row
        - References
        - Footprint
        - field: Vendor
          name: Vendor
        - field: VendorId
          name: VendorId
        - Quantity Per PCB
      normalize_values: true

  - name: 'print_sch'
    comment: 'Schematic PDF'
    type: pdf_sch_print
    dir: './schematic'
    options:
      monochrome: true

  - name: print_pdf_top
    comment: 'PCB PDF TOP'
    type: pcb_print
    dir: './pcb'
    options:
      force_edge_cuts: true
      keep_temporal_files: false
      format: 'PDF'
      output : 'PCB.%x'
      plot_sheet_reference: true
      scaling: 2.0
      pages:
        - layers:
          - layer: F.Cu
          sheet: '(Top Copper)'
          mirror: false
          monochrome: true
        - layers:
          - layer: B.Cu
          sheet: '(Bottom Copper)'
          mirror: false
          monochrome: true
          mirror: true
        - layers:
          - layer: F.Silkscreen
          sheet: '(Top Silkscreen)'
          mirror: false
          monochrome: true
        - layers:
          - layer: B.Silkscreen
          sheet: '(Bottom Silkscreen)'
          mirror: false
          monochrome: true
          mirror: true
        - layers:
          - layer: F.Fab
          sheet: '(Top Fabrication)'
          mirror: false
          monochrome: true
        - layers:
          - layer: B.Fab
          sheet: '(Bottom Fabrication)'
          mirror: false
          monochrome: true
          mirror: true
        - layers: [ F.Silkscreen, User.Drawings ]
          sheet: '(Top Drawings)'
          mirror: false
          monochrome: true
        - layers: [ F.Silkscreen, User.Drawings2 ]
          sheet: '(Top Drawings2)'
          monochrome: true
          mirror: false

  - name: 'gerbers'
    comment: 'Gerber Files'
    type: gerber
    dir: './gerber'
    layers:
      - F.Cu
      - B.Cu
      - F.Adhesive
      - B.Adhesive
      - F.Paste
      - B.Paste
      - F.Silkscreen
      - B.Silkscreen
      - F.Mask
      - B.Mask
      - Edge.Cuts

  - name: drill
    comment: Drill files
    type: excellon
    dir: './drill'
    options:
      map:
        type: pdf
      pth_and_npth_single_file: true

  - name: board_top_filled
    comment: "Top layer view with components"
    type: pcbdraw
    dir: './image'
    options:
      format: jpg
      dpi: 300
      show_components: all

  - name: board_bottom_filled
    comment: "Bottom layer view with components"
    type: pcbdraw
    dir: './image'
    options:
      format: jpg
      dpi: 300
      bottom: true
      show_components: all
      
  - name: mechanical
    comment: "STEP model"
    type: step
    dir: './step'